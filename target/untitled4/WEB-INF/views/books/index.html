<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<p th:each="x, state : ${books}">
    <a th:href="@{/books/{id}(id=${x.getId()})}" th:text="${x.getName} + ', ' + ${x.getAuthor()} + ', ' + ${x.getYear()}">user</a>
</p>
<br><hr>
<a th:href="@{/books?sort_by_year=true}" th:text="'Отсортировать по году'"></a>
<br><br><hr>
<a th:href="@{/books?page=0&per_page=2&sort_by_year=true}" th:text="'Отсортировать по году и разбить на стринцы по 2 книги'"></a>
<br><br><hr>
<a th:href="@{/books?page=0&per_page=2}" th:text="'Разбить на стринцы по 2 книги'"></a>
<br><br>
<hr>
<a style="color: cornflowerblue" th:href="@{/books/new}">Добавить книгу</a>
</body>
</html>
